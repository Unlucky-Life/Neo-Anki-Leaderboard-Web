<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		
		<link rel="icon" href="%sveltekit.assets%/favicon-light.svg" />
		<link rel="icon" href="%sveltekit.assets%/favicon-dark.svg" media="(prefers-color-scheme: dark)" />

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "d12c5fd22d244091a8d5ed0455e2fce2"}'></script><!-- End Cloudflare Web Analytics -->

		<!--! Support Ukraine START -->
		<style>
			body {
				margin-top: 35px;
			}
			.support-ukraine, .support-ukraine:visited {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				background: rgb(0,0,0);
				display: flex;
				justify-content: center;
				padding-top: 5px;
				padding-bottom: 5px;
				z-index: 10000;
				text-decoration: none;
				font-family: arial;
			}
			.support-ukraine:hover, .support-ukraine:active {
				background: black;
				display: flex;
				background: rgb(80,80,80);
				text-decoration: none;
			}
			.support-ukraine__flag {
				height: 25px;
				margin-right: 10px;
			}
			.support-ukraine__flag__blue {
				width: 40px;
				height: 12.5px;
				background: #005BBB;
			}
			.support-ukraine__flag__yellow {
				width: 40px;
				height: 12.5px;
				background: #FFD500;
			}
			.support-ukraine__label {
				color: white;
				font-size: 12px;
				line-height: 25px;
			}
		</style>
		<a class="support-ukraine" href="https://help.unicef.org/ukraine-emergency" target="_blank" rel="nofollow noopener noreferrer" title="Donate to support Ukraine's independence.">
			<div class="support-ukraine__flag" role="img" aria-label="Flag of Ukraine">
				<div class="support-ukraine__flag__blue"></div>
				<div class="support-ukraine__flag__yellow"></div>
			</div>
			<div class="support-ukraine__label">
				Donate to support Ukraine's independence.
			</div>
		</a>
		<!--! Support Ukraine END -->

		<style>
			@media (max-width: 768px) {
				nav > ul > a.outline {
					margin-right: 0;
				}
			}
		</style>

	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
